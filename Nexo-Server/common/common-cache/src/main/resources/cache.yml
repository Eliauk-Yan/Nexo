# JetCache 配置
jetcache:
  statIntervalMinutes: 15 # 统计间隔
  areaInCacheName: false # 缓存名称中不包含 area
  local: # 本地一级缓存
    default:
      type: caffeine # 缓存类型
      keyConvertor: fastjson2 # 缓存 key 转换器
  remote: # 远程二级缓存
    default:
      type: redisson # 缓存类型
      keyConvertor: fastjson2 # 缓存 key 转换器
      valueEncoder: java # 缓存 value 编码器，将 value 转换成 byte[]
      valueDecoder: java # 缓存 value 解码器，将 byte[] 转换成 value