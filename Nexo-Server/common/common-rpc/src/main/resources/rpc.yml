dubbo:
  consumer:
    timeout: 3000
    check: false
  protocol:
    name: dubbo
    port: -1
    serialization: fastjson2 # fix 修改BUG Dubbo序列化问题，使用 fastjson2 序列化 （Hessian2 已经老了，对现代 JDK（17+）的支持并不完美）
  registry:
    address: nacos://47.99.39.81:8848
    parameters:
      namespace: b668cde8-b9d1-431c-b94d-c445be411f48
      group: dubbo
  application:
    name: ${spring.application.name}
    serialize-check-status: WARN # 或 DISABLE（彻底关闭，不建议线上用）
#    qos-enable: true # 是否启用 Dubbo QOS（在线运维命令端口）
#    qos-accept-foreign-ip: false # QOS 是否接受非本机 IP 的连接（安全设置）